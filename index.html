<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Assignment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container mt-2 mb-4">

        <div class="jumbotron bg-primary text-white">
            <h1>Train Times</h1>
        </div>

        <!-- Train Information Display -->
        <table class="table" id="infoTable">
            <thead class="#">
                <tr>
                    <th scope="col" id="trainName">Train Name</th>
                    <th scope="col" id="destination">Destination</th>
                    <th scope="col" id="frequency">Frequency (min)</th>
                    <th scope="col" id="nextArrival">Next Arrival</th>
                    <th scope="col" id="minutesAway">Minutes Away</th>
                </tr>
            </thead>
        </table>

        <!-- Add New Train Form -->
        <div class="row">
            <div id="addTrainHeader" class="col-md-12 p-4 bg-primary rounded">
                <h4 class="ml-4 text-white">Add a new train</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-control">
                    <label for="formTrainName">Train Name</label>
                    <br>
                    <input type="text" name="formTrainName" id="formTrainName">
                    <br>
                    <label for="destination">Destination</label>
                    <br>
                    <input type="text" name="formDestination" id="formDestination">
                    <br>
                    <label for="firstTrainTime">First Train Time (HH:mm) Military Time</label>
                    <br>
                    <input type="text" name="formFirstTrainTime" id="formFirstTrainTime">
                    <br>
                    <label for="frequency">Frequency (min)</label>
                    <br>
                    <input type="text" name="formFrequency" id="formFrequency">
                    <br>
                    <button type="button" id="submit" class="btn btn-primary mt-2">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
